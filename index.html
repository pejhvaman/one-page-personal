<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header container">
      <nav class="nav">
        <img class="logo" src="img/logo.png" alt="logo" />
        <ul class="nav-links">
          <li class="nav-item">
            <a class="nav-link" href="#">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link_btn show-modal-btn" href="#"
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
      <div class="header-title">
        <h1>
          Hi<span class="comma">,</span> I<span class="comma">'</span>m <br />
          <span class="highlight">Pezhwa</span>
          <span class="highlight">Yazdan</span>
          <h4>
            Web Developer <span class="comma">&</span> JavaScript Programmer
            <span class="comma">&</span> Realist Drawer
          </h4>
          <button class="btn resume-btn">Download Resume</button>
        </h1>
      </div>
    </header>
    <div class="modal hidden">
      <button class="close-modal-btn">&times;</button>
      <h2 class="modal-header highlight">
        Leave your message
      </h2>
      <form class="modal-form">
        <label>Full Name</label>
        <input class="modal-input" type="text"></input>
        
        <label>Subject</label>
        <input class="modal-input" type="text"></input>
        
        <label>Message</label>
        <textarea class="modal-input" type="text"></textarea>
        
        <label>Email</label>
        <input class="modal-input" type="email"></input>
        <button class="modal-btn">Send &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
